<div class="card-container">
    <div class="cardo">

        <button (click)="redirectToAdminDashboard()" class="close-button"> 
            <i class="bi bi-x-circle-fill" style="font-size: 50px;"></i>
          </button>
        
        <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">

            <div class="formbold-input-flex">
                <div class="mb-3">
                    <label class="formbold-form-label" for="toaddresses">
                        <strong>Déstinataire : </strong>
                    </label>
                    <input ngModel type="text" id="toaddresses" formControlName="toaddresses" required class="form__input"
                        placeholder="exemple.exemple@gamil.com">
                </div>

                <div>
                    <label class="formbold-form-label" for="subject">
                        <strong>Sujet:</strong>
                    </label>
                    <input type="text" id="subject" formControlName="subject" required class="form__input"
                        placeholder="Tapez le sujet ...">
                </div>
            </div>

            <div>

                <label class="formbold-form-label" >Body:</label>
                <div class="cardo">
                    <div  #emailSection>
                        
                    </div>
                </div>
                


            </div>



         

            <div>
                <label class="formbold-form-label" for="attachment">Pièce jointe:</label>
                <input  type="file" id="attachment" (change)="onFileChange($event)">
            </div>
            <br>
            <button type="submit">
                <div class="svg-wrapper-1">
                    <div class="svg-wrapper">
                        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path
                                d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                                fill="currentColor"></path>
                        </svg>
                    </div>
                </div>
                <span>Send Email</span>
            </button>

        </form>

    </div>
</div>
