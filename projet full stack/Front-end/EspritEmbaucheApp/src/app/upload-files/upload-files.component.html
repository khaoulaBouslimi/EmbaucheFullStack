<form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <label for="nom">Nom:</label>
  <input type="text" id="nom" name="nom" [(ngModel)]="nom" required>

  <label for="prenom">Prenom:</label>
  <input type="text" id="prenom" name="prenom" [(ngModel)]="prenom" required>

  <label for="cv">CV:</label>
  <input type="file" id="cv" name="cv" (change)="onFileChange($event)" accept="application/pdf" required>

  <button type="submit">Submit</button>
</form>


<div>
  <h2>CV Download</h2>
  <label for="candidateId">Candidate ID:</label>
  <input type="number" id="candidateId" [(ngModel)]="candidateId">
  <button >Download CV</button>

</div>

<button (click)="downloadCV(4)">Download CV</button>
