<body>
  <div class="session">
    <div class="left">
       
           
    </div>


    <form  
              *ngIf="!isLoggedIn"
              name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate
            >

      <h4> <span>Login</span></h4>
      <p>Bienvenue ! Connectez-vous à votre compte :</p>

      <input 
                type="text"
                class="formbold-form-input"
                name="username"
                placeholder="Username"
                [(ngModel)]="form.username"
                required
                #username="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
              >

      <div
                style="margin-bottom: 5px;"
                class="alert alert-danger"
                role="alert"
                *ngIf="username.errors && f.submitted  " class="invalid-feedback"
                >
                <i class="bi bi-exclamation-triangle-fill" style="font-size: 18px; margin-right: 5px;"></i>
                Le nom est requis 
      </div>



      <input 
                type="password"
                placeholder="Password"
                name="password"
                class="formbold-form-input"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && password.errors }"

      >



      <div style="margin-bottom: 10px;"
                class="alert alert-danger required-message"
                role="alert"
                *ngIf="password.errors && f.submitted" class="invalid-feedback"
      >
                <div *ngIf="password.errors['required']">
                  <i class="bi bi-exclamation-triangle-fill" style="font-size: 18px; margin-right: 5px;"></i>
                  Mot de passe requise  
                </div>

                <div *ngIf="password.errors['minlength']">
                  <i class="bi bi-exclamation-triangle-fill" style="font-size: 18px; margin-right: 5px;"></i>
                  Le mot de passe doit être au moins de 6 caractères 
                </div>
      </div>


       <button type="submit" >Log in</button>
       


              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && isLoginFailed"
              >
              <i class="bi bi-exclamation-circle"></i> Échec de la connexion : {{ errorMessage }}
              </div>

              
            </form> 






  </div>
</body>
